<!DOCTYPE html>
<html lang='en' id='app'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous' />
    <title> Un jeu pour les diriger tous ! </title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link rel='stylesheet' href='style.css'>
</head>

<body :class='changeClass'>

    <div v-if='bot <=0 && player> 0'>
        <h2> Vous avez gagn√© !!</h2>
    </div>
    <div v-if='player <= 0 && bot > 0'>
        <h2> Vous avez perdu !! LOOSER !</h2>
    </div>
    <button @click="restart" v-if='bot<=0 || player<=0' class='btn btn-warning col-3 row '>
        Restart
    </button>
    <section class='row' style='margin-top: 30px;'>
        <div class="container">
            <h3>Player</h3>
            <div class='progress-bar barText' id='vieJoueur' :value='player' :style="styleBarPlayer">
                {{player}}%
            </div>
            <img :src="imgPlayer" alt="Je suis le player">
        </div>
        <div class="container">
            <h3>Bot</h3>
            <div class='progress-bar barText ' id='vieOrdinateur ' :value='bot ' :style="styleBarBot">
                {{bot}}%
            </div>
            <img :src="imgBot" alt="Je suis le bot">
        </div>
    </section>
    <div id="bc">
        <button @click='attack() ' class='btn btn-info '>
        Attaque 
        </br><i class='fa-solid fa-gun '></i>
        </button>
        <button @click='magicAttack() ' class='btn btn-primary ' v-if='currentRound % 3===0 '>
        Attaque Magique 
        </br><i class='fa-solid fa-wand-magic-sparkles '></i>
        </button>
        <button @click='heal() ' class='btn btn-success'>
        Se soigner 
        </br><i class='fa-solid fa-bandage '></i>
        </button>
        <button @click='giveUp() ' class='btn btn-danger '>
        Give Up
        </br><i class='fa-brands fa-android '></i>
        </button>
        <!-- <audio src="./Dance-Of-The-Sun.mp3" autoplay="autoplay"></audio> -->
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js ' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p ' crossorigin='anonymous '>
    </script>
    <script src='https://unpkg.com/vue@next '></script>
    <script type='module' src='main.js'></script>
</body>

</html>
