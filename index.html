<!DOCTYPE html>
<html lang='en' id='app'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous' />
    <title> Un jeu pour les diriger tous ! </title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link rel='stylesheet' href='style.css'>
</head>

<body :class='changeClass'>
    <section>
        <div class='progress'>
            <div class='progress-bar barText' id='vieJoueur' :value='player' :style="styleBarPlayer">
                100/100
            </div>
        </div>
        <div class='progress'>
            <div class='progress-bar barText ' id='vieOrdinateur ' :value='bot ' :style="styleBarBot">
                100/100
            </div>
        </div>
    </section>

    <div class='row '>
        <button @click='attack() ' class='btn btn-info col-3 row '>
            Attaque 
            <i class='fa-solid fa-gun '></i>
        </button>
        <button @click='magicAttack() ' class='btn btn-primary col-3 row ' v-if='currentRound % 3===0 '>
            Attaque Magique 
            <i class='fa-solid fa-wand-magic-sparkles '></i>
        </button>
    </div>
    <div class='row '>
        <button @click='heal() ' class='btn btn-success col-3 row '>
            Se soigner 
            <i class='fa-solid fa-bandage '></i>
        </button>
        <button @click='giveUp() ' class='btn btn-danger col-3 row '>
            Give Up
            <i class='fa-brands fa-android '></i>
        </button>
    </div>

    <div v-if='bot <=0 && player> 0'>
        <h2> Vous avez gagn√© !!</h2>
    </div>
    <div v-if='player <= 0 && bot > 0'>
        <h2> Vous avez perdu !! LOOSER !</h2>
    </div>

    <canvas></canvas>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js ' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p ' crossorigin='anonymous '>
    </script>
    <script src='https://unpkg.com/vue@next '></script>
    <script type='module' src='main.js'></script>
</body>

</html>
